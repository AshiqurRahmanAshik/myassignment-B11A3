<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Shop</title>

    <!-- favicon -->
    <link rel="icon" href="./c1-assets/logo-header.png" />

    <!-- font awesome -->
    <script
      <script
      src="https://kit.fontawesome.com/5858bd8c6d.js"
      crossorigin="anonymous"
    ></script>

    <!-- sora font Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-sora {
        font-family: "Sora", serif;
      }
    </style>

    <!-- Adlam Display font Cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-adlam {
        font-family: "ADLaM Display", serif;
      }
    </style>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>

    <!-- Tailwind Cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <!-- Daisy UI Cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <header>
      <!-- navbar section -->
      <div class="navbar bg-[#FFF9F4] font-sora md:px-20 space-x-2">
        <img src="c1-assets/logo-header.png" alt="" />
        <div class="navbar-start">
          <a class="text-xl">Browse<span class="text-[#FFDC26]">4</span>Pets</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Find a Pet</a></li>
            <li><a>Breeds</a></li>
            <li><a>Contact Us</a></li>
          </ul>
        </div>
        <div class="navbar-end space-x-5 hidden md:flex">
          <div class="space-x-2">
            <i class="fa-solid fa-bell"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="space-x-1">
            <a class="btn btn-outline border-[#FFDC26]">Login</a>
            <a class="btn btn-warning bg-[#FFDC26] border-none">Register</a>
          </div>
        </div>
        <div class="flex ml-auto">
          <div class="block md:hidden">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
